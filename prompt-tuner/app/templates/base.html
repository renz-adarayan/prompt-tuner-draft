<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Submission over Criteria Platform{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    {% block head %}{% endblock %}
</head>

<body class="d-flex flex-column h-100 bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fs-4 fw-bold" href="{{ url_for('main.index') }}">
                <i class="bi bi-clipboard-check me-3 fs-3"></i>
                <span>Submission over Criteria</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-2">
                        <a class="nav-link px-3 py-2 {% if request.endpoint == 'main.index' %}active{% endif %}"
                            href="{{ url_for('main.index') }}">
                            <i class="bi bi-house me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link px-3 py-2 {% if request.endpoint and request.endpoint.startswith('workflows.dynamic') %}active{% endif %}"
                            href="{{ url_for('workflows.dynamic_workflows') }}">
                            <i class="bi bi-diagram-3 me-2"></i>Dynamic Workflows
                        </a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link px-3 py-2 {% if request.endpoint and request.endpoint.startswith('submission_evaluation.prompts') %}active{% endif %}"
                            href="{{ url_for('submission_evaluation.prompts') }}">
                            <i class="bi bi-file-earmark-text me-2"></i>Prompts
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 py-2 {% if request.endpoint and request.endpoint.startswith('submission_evaluation.evaluate') %}active{% endif %}"
                            href="{{ url_for('submission_evaluation.evaluate') }}">
                            <i class="bi bi-clipboard-check me-2"></i>Evaluate
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-shrink-0 flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-4 bg-dark text-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <span class="text-muted">Â© 2025 Insight APAC</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/schema-parser.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/form-generator.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/output-renderer.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/workflow-manager.js') }}" defer></script>

    {% block scripts %}{% endblock %}
</body>

</html>
